name: 10xBikeTravels Build

on:
  push:
    branches:
      - master

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  NEXT_PUBLIC_OPENROUTER_KEY: ${{ secrets.NEXT_PUBLIC_OPENROUTER_KEY }}
  NEXT_PUBLIC_OPENROUTER_API_URL: 'https://openrouter.ai/api/v1/chat/completions'
  NEXT_PUBLIC_OPENROUTER_MODEL: 'deepseek/deepseek-prover-v2:free'
  NEXT_PUBLIC_OPENROUTER_APP_URL: ${{ secrets.NEXT_PUBLIC_OPENROUTER_APP_URL }}
  AZURE_WEBAPP_NAME: '10xBikeTravels'
  AZURE_WEBAPP_PACKAGE_PATH: '.next/standalone'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
